name: Compile and Push BRid37 opAIO Fork

on:
  push:
    branches: [ bp-BPilot-BANNABLE ]
  pull_request:
    branches: [ bp-BPilot-BANNABLE ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repository: BRid37/opAIO
        ref: bp-BPilot-BANNABLE
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc g++ cmake make git libdbus-1-dev libboost-all-dev libusb-1.0-0-dev \
          libsodium-dev libcapnp-dev libzmq3-dev libcurl4-openssl-dev clang qt5-qmake \
          qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools \
          libqt5core5a libqt5gui5 libqt5widgets5 qttools5-dev qttools5-dev-tools \
          libglew-dev libglfw3-dev libglm-dev libopencv-dev python3-opencv \
          libeigen3-dev libpcap-dev \
          python3-dev python3-pip python3-setuptools

        python -m pip install --upgrade pip
        pip install numpy scons pycryptodome
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
        if [ -f "openpilot/requirements.txt" ]; then pip install -r openpilot/requirements.txt; fi

    - name: Build opAIO
      run: |
        scons -j$(nproc)

    - name: Commit and push compiled files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Add compiled version [skip ci]" || echo "No changes to commit"
        git push

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
